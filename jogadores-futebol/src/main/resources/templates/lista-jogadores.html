<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogadores</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Gestão de Jogadores</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/jogadores-view/novo}">Adicionar Novo Jogador</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-5">
    <h1 class="display-4 text-center mb-4">Lista de Jogadores</h1>
    <p class="fs-4 text-center mb-5">Gerencie os jogadores da sua equipe.</p>

    <!-- Tabela de Jogadores -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <!-- <th>ID</th>-->
                <th>Nome</th>
                <th>Idade</th>
                <th>Posição</th>
                <th>Disponibilidade</th>
                <th>Salário</th>
                <th>Clubes Anteriores</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jogador : ${jogadores}">
                <!-- <td th:text="${jogador.id}"></td>-->
                <td th:text="${jogador.nome}"></td>
                <td th:text="${jogador.idade}"></td>
                <td th:text="${jogador.posicao}"></td>
                <td th:text="${jogador.disponibilidade}"></td>
                <td th:text="${jogador.salario}"></td>
                <td th:text="${jogador.clubesAnteriores}"></td>
                <td>
                    <!-- Botões de Ação com ícones -->
                    <a class="btn btn-warning btn-sm" th:href="@{/jogadores-view/editar/{id}(id=${jogador.id})}">
                        <i class="oi oi-pencil"></i> Editar
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{/jogadores-view/deletar/{id}(id=${jogador.id})}">
                        <i class="oi oi-trash"></i> Deletar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
